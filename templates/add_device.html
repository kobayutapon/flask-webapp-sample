{% extends "base.html" %}
{% block title %}Add Device - Device Management{% endblock %}
{% block content %}
    <h2>Add New Device</h2>
    <form method="POST">
        <div class="form-group">
            <label for="deviceId">Device ID</label>
            <input type="text" class="form-control" id="deviceId" name="deviceId" required>
        </div>
        <div class="form-group">
            <label for="deviceType">Device Type</label>
            <input type="text" class="form-control" id="deviceType" name="deviceType" required>
        </div>
        <div class="form-group">
            <label for="deviceLocation">Device Location</label>
            <input type="text" class="form-control" id="deviceLocation" name="deviceLocation" required>
        </div>
        <div class="form-group">
            <label for="deviceName">Device Name</label>
            <input type="text" class="form-control" id="deviceName" name="deviceName" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Device</button>
    </form>
{% endblock %}
