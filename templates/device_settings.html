{% extends "base.html" %}
{% block title %}Device Settings - Device Management{% endblock %}
{% block content %}
    <div data-page="device_settings">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="form-group">
                <label for="deviceSelect">Select Device:</label>
                <select class="form-control" id="deviceSelect">
                    <!-- Devices will be dynamically populated here -->
                </select>
            </div>
            <button class="btn btn-success" onclick="window.location.href='{{ url_for('add_device') }}'">Add New Device</button>
        </div>

        <div id="deviceCard" class="card mt-4" style="display: none;">
            <div class="card-header" id="deviceCardHeader"></div>
            <div class="card-body">
                <p id="deviceType"></p>
                <p id="deviceLocation"></p>
                <button class="btn btn-danger" id="removeDeviceButton">Remove Device</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_device_settings.js') }}"></script>
{% endblock %}
